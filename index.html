<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/styles/globalStyles.css">
        <link rel="stylesheet" href="./src/styles/index.css">
        <script defer src="./src/scripts/productsData.js"></script>
        <script defer src="./src/scripts/index.js"></script>
        <script defer src="./src/scripts/theme.js"></script>
        <title>Open Music</title>
    </head>
    <body>
        <main class="container">
            <header class="topo__pagina">
                <h1>open music</h1>
                <button id="darkMode">
                    <img id="iconDark" src="./src/assets/img/moon.png">
                </button>
            </header>
            <section class="secao__tipos">
                <h3>Gênero Musical</h3>
                <ul class="botoes__tipos">
                    <li class="todos__tipos">
                        <button id="todos">Todos</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="pop">Pop</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="mpb">MPB</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="forro">Forró</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="samba">Samba</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="baiao">Baião</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="rap">Rap</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="hipHop">Hip-Hop</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="rock">Rock</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="reggae">Reggae</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="country">Coutry</button>
                    </li>
                    <li class="todos__tipos">
                        <button id="gospel">Gospel</button>
                    </li>
                </ul>
            </section>
            <section class="secao__preco">
                <div class="div__preco">
                    <h3>Definir preço</h3>
                    <p>até R$ 240</p>
                </div>
                <div class="barra__preco">
                    <input type="range">
                </div>
            </section>
            <section class="container__produtos">
                <h3>Albuns encontrados</h3>
                <ul id="lista__cards" class="container__lista"></ul>
            </section>
        </main>
    </body>
</html>
